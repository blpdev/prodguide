<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <title>SlickQuiz Demo</title>
        <link href="inc/slickquiz/css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="inc/slickquiz/css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="inc/slickquiz/css/master_orig.css" media="screen" rel="stylesheet" type="text/css">
    </head>
    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>
        <div class="timer">
           <span class="minute">00</span>:<span class="second">00</span>
        </div>
        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->
                <a class="button startQuiz" href="#">Get Started!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>
            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>
            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>
        <script src="inc/slickquiz/js/jquery.js"></script>
        <script src="inc/slickquiz/js/slickQuiz-config.js"></script>
        <script src="inc/slickquiz/js/slickQuiz.js"></script>
        <script>
        $(document).ready(function() {
		     $('#slickQuiz').slickQuiz({
				  preventUnanswered : true,
				  preventUnansweredText: "You must answer this question.",
				  randomSortQuestions: true,
				  timerLength: 15,
				  warningTimer: 10,
				  });
			});
        </script>
        
    </body>
</html>
